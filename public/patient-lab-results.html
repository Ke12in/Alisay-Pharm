<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab Results - Alisay Medical Center</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%); min-height: 100vh; }
    .card { border: none; border-radius: 1.5rem; box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15); }
    .lab-result-card { border: 1px solid #dee2e6; border-radius: 0.5rem; margin-bottom: 1rem; }
    .lab-result-header { background: #f8f9fa; padding: 1rem; border-radius: 0.5rem 0.5rem 0 0; }
    .lab-result-body { padding: 1rem; }
  </style>
</head>
<body>
  <main class="container py-5">
    <div class="card p-4">
      <div class="text-center mb-4">
        <h2><i class="fa-solid fa-flask me-2"></i>My Lab Results</h2>
        <p class="text-muted">View your laboratory test results and reports.</p>
      </div>
      
      <div id="labResultsContainer">
        <div class="text-center py-5">
          <div class="spinner-border text-primary" role="status"></div>
          <p class="mt-3">Loading your lab results...</p>
        </div>
      </div>
      
      <div class="text-center mt-4">
        <button class="btn btn-outline-secondary" onclick="goBack()">
          <i class="fa-solid fa-arrow-left me-2"></i>Back
        </button>
      </div>
    </div>
  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  
  <script>
    function goBack() {
      window.location.href = 'dashboard-patient.html';
    }
    
    async function loadLabResults() {
      try {
        const user = firebase.auth().currentUser;
        if (!user) {
          window.location.href = 'login.html';
          return;
        }
        
        const resultsSnapshot = await firebase.firestore()
          .collection('labResults')
          .where('patientId', '==', user.uid)
          .orderBy('createdAt', 'desc')
          .get();
        
        const container = document.getElementById('labResultsContainer');
        
        if (resultsSnapshot.empty) {
          container.innerHTML = `
            <div class="text-center py-5">
              <i class="fa-solid fa-flask fa-3x text-muted mb-3"></i>
              <h4>No Lab Results Found</h4>
              <p class="text-muted">You don't have any lab results yet. Results will appear here once your doctor uploads them.</p>
            </div>
          `;
          return;
        }
        
        let html = '';
        resultsSnapshot.forEach(doc => {
          const result = doc.data();
          const testDate = result.testDate ? new Date(result.testDate.toDate()).toLocaleDateString() : 'Unknown';
          const uploadDate = result.createdAt ? new Date(result.createdAt.toDate()).toLocaleDateString() : 'Unknown';
          
          html += `
            <div class="lab-result-card">
              <div class="lab-result-header">
                <div class="row align-items-center">
                  <div class="col-md-6">
                    <h6 class="mb-1">${result.testType}</h6>
                    <small class="text-muted">Test Date: ${testDate}</small>
                  </div>
                  <div class="col-md-6 text-end">
                    <span class="badge bg-success">Available</span>
                    ${result.fileUrl ? '<span class="badge bg-info ms-1">File</span>' : ''}
                  </div>
                </div>
              </div>
              <div class="lab-result-body">
                <div class="row">
                  <div class="col-md-8">
                    <p><strong>Results:</strong></p>
                    <p class="text-muted">${result.results || 'No detailed results provided.'}</p>
                    <small class="text-muted">Uploaded: ${uploadDate}</small>
                  </div>
                  <div class="col-md-4 text-end">
                    ${result.fileUrl ? `
                      <a href="${result.fileUrl}" class="btn btn-success btn-sm" target="_blank">
                        <i class="fa-solid fa-download me-1"></i>Download File
                      </a>
                    ` : ''}
                  </div>
                </div>
              </div>
            </div>
          `;
        });
        
        container.innerHTML = html;
        
      } catch (err) {
        console.error('Error loading lab results:', err);
        document.getElementById('labResultsContainer').innerHTML = `
          <div class="text-center py-5">
            <i class="fa-solid fa-exclamation-triangle fa-3x text-danger mb-3"></i>
            <h4>Error Loading Results</h4>
            <p class="text-muted">There was an error loading your lab results. Please try again.</p>
          </div>
        `;
      }
    }
    
    // Initialize
    firebase.auth().onAuthStateChanged(function(user) {
      if (user) {
        loadLabResults();
      } else {
        window.location.href = 'login.html';
      }
    });
  </script>
</body>
</html>
