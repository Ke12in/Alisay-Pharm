<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alisay Medical Center</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
      display: flex;
      flex-direction: column;
    }
    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1s ease-out 0.2s forwards;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: none;
      }
    }
    .card {
      border: none;
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      transition: box-shadow 0.3s cubic-bezier(.4,2,.6,1), transform 0.3s cubic-bezier(.4,2,.6,1);
    }
    .card:hover {
      box-shadow: 0 16px 48px 0 rgba(31, 38, 135, 0.25);
      transform: translateY(-4px) scale(1.01);
    }
    .logo {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header class="bg-primary text-white py-3 mb-4 shadow-sm">
    <nav class="container">
      <ul class="nav justify-content-center">
        <li class="nav-item"><a class="nav-link text-white active" href="home.html">Home</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="login.html">Login</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="index.html">Register</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="dashboard.html">Dashboard</a></li>
      </ul>
    </nav>
  </header>
  <main class="container flex-grow-1 d-flex align-items-center justify-content-center">
    <div class="row w-100 justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card p-4 fade-in text-center">
          <img src="https://img.icons8.com/ios-filled/100/4a90e2/hospital-room.png" alt="Logo" class="logo mb-2">
          <h1 class="mb-3">Welcome to Alisay Medical Center</h1>
          <p class="lead">Your health, our priority. Book appointments, consult doctors, and manage your medical needs online.</p>
        </div>
      </div>
    </div>
  </main>
  <footer class="text-center py-3 bg-light mt-4 shadow-sm">
    <p class="mb-0">&copy; 2024 Alisay Medical Center</p>
  </footer>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
